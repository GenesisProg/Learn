<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnImage</title>
</head>
<body>
    <!--Simple image-->
    <img src="https://cdn.pixabay.com/photo/2016/06/24/10/47/house-1477041_960_720.jpg" alt="Just image">
    <!--Respinsive image-->
    <picture>
        <source media="(min-width: 1024)" srcset="https://cdn.pixabay.com/photo/2016/06/24/10/47/house-1477041_960_720.jpg">
        <source media="(min-width: 768)" srcset="https://cdn.pixabay.com/photo/2016/06/24/10/47/house-1477041_960_720.jpg">
        <source media="(min-width: 360)" srcset="https://cdn.pixabay.com/photo/2016/06/24/10/47/house-1477041_960_720.jpg">
        <img src="https://cdn.pixabay.com/photo/2016/06/24/10/47/house-1477041_960_720.jpg" alt="">
    </picture>
    <!--Image semantic description-->
    <figure>
        <img src="https://cdn.pixabay.com/photo/2016/06/24/10/47/house-1477041_960_720.jpg" alt="Just image">
        <figcaption>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, voluptate.
        </figcaption>
    </figure>
</body>
</html>
